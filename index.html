<body>
    <form class="w-75 m-auto" acton="./server.php">
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <select class="form-control custom-select" id="field">
                        <option selected>Field...</option>
                        <option>size</option>
                        <option>forks</option>
                        <option>stars</option>
                        <option>followers</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-control custom-select" id="operator">
                        <option selected>Operator...</option>
                        <option>&#62;</option>
                        <option>&#60;</option>
                        <option>&#61;</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="value" placeholder="Value...">
                </div>
                <div class="col text-right">
                    <button type="button" class="btn btn-danger" id="delete">Delete</button>
                </div>
            </div>
            <hr />
            <div class="btn-toolbar justify-content-between" role=" toolbar" aria-label="Toolbar with button groups">

                <div class="btn-group" role="group" aria-label="First group">
                    <button type="button" class="btn btn-primary mr-2" id="apply">Apply</button>

                </div>
                <div class="btn-group" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-success" id="addRule">Add rule</button>
                </div>

            </div>
    </form>
    <ul id="rools" class="list-group"></ul>
